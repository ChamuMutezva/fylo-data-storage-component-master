<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,800;1,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="primary">
        <div class="docs">
          <img src="./images/icon-document.svg" alt="picture of a document">
        </div>
        <div class="docs">
          <img src="./images/icon-folder.svg" alt="picture of a folder">
        </div>
        <div class="docs">
          <img src="./images/icon-upload.svg" alt="picture of file upload">
        </div>

      </div>
    </div>

    <div class="secondary">
      <p> Youâ€™ve used <span id="gbUsed"></span> GB of your storage</p>
      <div class="rangeCtrl">
        <label>
          <input type="range" name="dataSlider" id="slider" min="0" value="815" max="1000">
        </label>
      </div>
      <!--  <p>  185          0 GB          1000 GB    </p> -->
      <div class="valueDisplay">
        <span id="gbLeft"></span> GB Left
      </div>

    </div>



  </main>


  <script src="main.js"></script>
</body>

</html>
