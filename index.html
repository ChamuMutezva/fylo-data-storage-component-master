<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>      
      <div class="primary">
        <div class="docs">
          <img src="./images/icon-document.svg" alt="">          
        </div>
        <div class="docs">
          <img src="./images/icon-folder.svg" alt="">         
        </div>
        <div class="docs">
          <img src="./images/icon-upload.svg" alt="">
        </div>
       
      </div>
    </div>

    <div class="secondary">      
        <p> Youâ€™ve used <span id="gbUsed"></span> GB of your storage</p>
        <div class="rangeCtrl">
          <input type="range" name="" id="slider" min="0" max="1000">  
        </div>       
      <!--  <p>  185          0 GB          1000 GB    </p> -->
      <div class="valueDisplay">
       <span id="gbLeft"></span> GB Left 
      </div>
         
    </div>
   

   
  </main>


<script src="main.js"></script>
</body>

</html>
